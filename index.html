<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>flickr Public Feed</title>
	<link rel="stylesheet" href="dist/style.css" type="text/css">
</head>
<body>
	<div class="grid">
		<div class="grid-container">

			<img alt="Getting flickr feed" class="loading" data-loading src="src/img/loading.svg" />

			<div class="template template-listing clearfix" id="template-listing">
				<h1>Flickr public feed</h1>

				<div class="feed" data-feed-wrapper>
					<ul class="feed__list" data-feed-list>
						<li class="feed__list-item" data-feed-container>
							<div class="feed__image-wrapper">
								<button aria-controls="template-detail" data-open-detail>
									<img alt="Title of feed" class="feed__image" data-feed-img src="" />
								</button>
							</div><!-- .feed__image-wrapper -->
							<div class="feed__detail">
								<h2 class="feed__title" id="{{ id }}" data-feed-title>
									<button aria-controls="template-detail" class="feed__title__btn" data-feed-title-btn data-open-detail>{{ title }}</button>
								</h2>
								<div class="feed__author-wrapper">
									<div class="byline">
										<ul class="byline__list">
											<li class="byline__list-item feed__date">
												<span>Published:</span>
												<span data-feed-date>{{ date }}</span>
												<span>at</span>
												<span data-feed-time>{{ time }}</span>
											</li>
											<li class="byline__list-item feed__author">
												<a href="{{ author_url }}" data-feed-author>{{ author }}</a>
											</li>
										</ul>
									</div><!-- .byline -->
								</div><!-- .feed__author-wrapper -->
								<div class="feed__reference-wrapper">
									<p class="feed__reference">
										<a aria-describedby="{{ id }}" class="feed__reference__link" data-feed-reference href="{{ link }}">View on flickr</a>
									</p>
								</div><!-- .feed__author-wrapper -->
							</div><!-- .feed__detail -->
						</li>
					</ul>
				</div><!-- .feed -->
			</div><!-- .template-listing -->
			<div class="template template-detail clearfix" id="template-detail">
				<h1>
					<a href="#" data-feed-reference>
						<span data-feed-title-btn>{{ title }}</span>
					</a>
				</h1>
				<div class="backlink">
					<button aria-controls="template-listing" class="backlink__btn" data-open-listing>
						Back
						<span class="hidden">to listing view</span>
					</button>
				</div><!-- .backlink -->
				<div class="byline">
					<ul class="byline__list">
						<li class="byline__list-item">
							<a href="{{ author_url }}" data-feed-author>{{ author }}</a>
						</li>
						<li class="byline__list-item">
							<span>Published:</span>
							<span data-feed-date>{{ date }}</span>
							<span>at</span>
							<span data-feed-time>{{ time }}</span>
						</li>
					</ul>
				</div><!-- .byline -->
				<div class="grid-column grid-column--33">
					<img alt="" class="feed__image" data-feed-img src="" />
				</div><!-- .grid-column -->
				<div class="grid-column grid-column--66">
					<div data-feed-desc>{{ description }}</div>
					<div class="tags">
						<h2 class="tags__title">Tags:</h2>
						<ul class="tags__list" data-feed-tag-list>
						</ul>
					</div><!-- .tags -->
				</div><!-- .grid-column -->
			</div><!-- .template-detail -->
		</div><!-- .grid-container -->
	</div><!-- .grid -->
	<script src="dist/flickr-api-scraper.js" type="text/javascript"></script>
</body>
</html>
